  <script>
    const urlTpl = 'https://jsonplaceholder.typicode.com/posts';
    const urls = [];
    for (let index = 0; index < 10; index++) {
      if (index % 2 === 0) {
        urls.push('https://jsonplaceholder.typicode.com/fsddfsfd')
      }
      urls.push(`${urlTpl}/${index + 1}`);
    }

    const requestPool = (urls, limitPool = 1) => {
      return new Promise((resolve, reject) => {
        if (!Array.isArray(urls)) return reject(new Error('参数错误'))
        const len = urls.length
        const results = new Array(len).fill(false)
        let finishCount = 0
        let index = 0
        const request = () => {
          while (index < len && limitPool) {
            const i = index
            index++;
            limitPool--;
            const url = urls[i]
            fetch(url).then(response => response.json()).then(json => {
              results[i] = json
            }).catch(err => {
              results[i] = err
            }).finally(() => {
              limitPool++
              finishCount++
              if (finishCount === len) {
                resolve(results)
              } else {
                request()
              }
            })
          }
        }
        request()
      })
    }

    function asyncPool(poolLimit, array, iteratorFn) {
      let i = 0;
      const ret = [];
      const executing = [];



      const enqueue = function () {
        if (i === array.length) {
          return Promise.resolve();
        }
        const item = array[i++];
        const p = Promise.resolve().then(() => iteratorFn(item, array));
        ret.push(p);
        // console.log(ret);

        let r = Promise.resolve();

        if (poolLimit <= array.length) {
          const e = p.then(() => {
            return executing.splice(executing.indexOf(e), 1)
          });
          executing.push(e);
          console.log(executing);
          if (executing.length >= poolLimit) {
            r = Promise.race(executing);
          }
        }

        return r.then(() => enqueue());
      };




      return enqueue().then(() => {
        return Promise.all(ret)
      });
    }

    const asyncPoolEs7 = async (limitPool, array, iteratorFn) => {
      const executing = []
      const ret = []
      for (const item of array) {
        const p = Promise.resolve().then(() => iteratorFn(item, array))
        ret.push(p)
        if (array.length >= limitPool) {

          executing.push(e)
          if (executing.length >= limitPool) {
            await Promise.race(executing)
          }
        }
